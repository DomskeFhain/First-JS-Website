<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="./signup.js"></script>
    <title>Domskezone | Registrierung</title>
</head>
<body>
    <div class="navbarContainer">
        <div class="navArea navAreaOne">
          <a href="index.html">
            <img src="./images/Logo1.webp" class="logoImg" />
          </a>
          <a class="navBtn" href="login.html">Login</a>
        </div>
        <div class="navArea navAreaTwo">
          <h2>Domskezone | Registrierung</h2>
        </div>
        <div class="navArea navAreaThree"></div>

    <div class="contentContainer">
        <div onclick="userSignUp()">
            <input class="signup" id="firstName" placeholder="Vorname" >

        </div>
    </div>
    <div class="footerContainer"></div>
